    <title>Ej-8: Grupos</title>

<body>
    <!-- class nos permite agrupar dos o mas elementos -->
    <h2 class="Grupo1" id="E1">Encabezado</h2>

        Sección 1
    </div>

    se usa por ejemplo para identificar a cada boton -->
    <div id="S2">
        Sección 2
    </div>
    <p>Párrafo</p>
</body>
